<html>
  <head>
    <title>My Responsive Navigation Bar</title>
    <style>
      /* Basic styling for the navigation bar */
      .navbar {
        display: flex;
        flex-direction: column;
        position :absolute;
        top:0%;
        width: 100%;
        text-align: center;
        
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Responsive styling */
      @media screen and (max-width: 600px) {
        .navbar a {
          float: none;
          display: block;
          text-align: left;
        }
      }
    </style>
    </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      </div>
    <div style="padding:20px;">
      <h1>Welcome to My Website</h1>
      <p>This is a simple responsive navigation bar example.</p>
      </div>
      </body>

</html>
